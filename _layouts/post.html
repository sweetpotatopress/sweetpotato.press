---
layout: default
---

<header>
    <header>
        <time datetime="{{ page.date | date: '%-d %B, %Y. It was a %A.' }}">{{ page.date | date_to_string }}</time>
    </header>
</header>
        
<hr/>


<main role="main">
    <article>
        <section>
            {{content}}
        </section>

        <br/>

        <footer>
            <section class="pagination">
              {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
              {% endif %}
              {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
              {% endif %}
            </section>
        </footer>
    </article>
</main>
<style>
@media only screen and (min-width: 760px) {
img {
	display: block;  
  margin-left: 200px;
  margin-right: 300px;
}
p {
	margin-right: 300px;
	margin-left: 200px;
}
h2 {
	margin-right: 300px;
	margin-left: 200px;
}
h5 {
	margin-right: 300px;
	margin-left: 200px;
}
h3{
   margin-top: 175px;
}
}
</style>
